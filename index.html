<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>FAQ Accordion Card</title>
	</head>
	<body>
		<div id="content-wrapper">
			<div id="white-wrapper">
				<div id="img-wrapper"></div>
				<div id="faq-wrapper">
					<h1>FAQ</h1>
					<div id="faq-questions">
						<div class="faq-question">
							<p>How many team members can I invite?</p>
							<svg
								width="10"
								height="7"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M1 .799l4 4 4-4"
									stroke="#F47B56"
									stroke-width="2"
									fill="none"
									fill-rule="evenodd"
								/>
							</svg>
						</div>
						<hr />
						<div class="faq-question">
							<p>What is the maximum file upload size?</p>
							<svg
								width="10"
								height="7"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M1 .799l4 4 4-4"
									stroke="#F47B56"
									stroke-width="2"
									fill="none"
									fill-rule="evenodd"
								/>
							</svg>
						</div>
						<hr />
						<div class="faq-question">
							<p>How do I reset my password?</p>
							<svg
								width="10"
								height="7"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M1 .799l4 4 4-4"
									stroke="#F47B56"
									stroke-width="2"
									fill="none"
									fill-rule="evenodd"
								/>
							</svg>
						</div>
						<hr />
						<div class="faq-question">
							<p>Can I cancel my subscription?</p>
							<svg
								width="10"
								height="7"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M1 .799l4 4 4-4"
									stroke="#F47B56"
									stroke-width="2"
									fill="none"
									fill-rule="evenodd"
								/>
							</svg>
						</div>
						<hr />
						<div class="faq-question">
							<p>Do you provide additional support?</p>
							<svg
								width="10"
								height="7"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M1 .799l4 4 4-4"
									stroke="#F47B56"
									stroke-width="2"
									fill="none"
									fill-rule="evenodd"
								/>
							</svg>
						</div>
						<hr />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<!-- How many team members can I invite? You can invite up to 2 additional
		users on the Free plan. There is no limit on team members for the
		Premium plan. What is the maximum file upload size? No more than 2GB.
		All files in your account must fit your allotted storage space. How do I
		reset my password? Click “Forgot password” from the login page or
		“Change password” from your profile page. A reset link will be emailed
		to you. Can I cancel my subscription? Yes! Send us a message and we’ll
		process your request no questions asked. Do you provide additional
		support? Chat and email support is available 24/7. Phone lines are open
		during normal business hours. -->
